<div class="flex justify-content-center">
  <div class="max-w-30rem w-full">
    <div id="siri-animation-container" #siriAnimationContainer [ngClass]="{'opacity-0': !audioIsRecording}" class="transition-duration-200"></div>
    <div class="record-buttons-container flex justify-content-center flex-grow-1">
      <button (click)="startRecording()" *ngIf="!audioIsRecording">Record</button>
      <button (click)="stopRecording()" *ngIf="audioIsRecording">Stop</button>
    </div>
  </div>
</div>
