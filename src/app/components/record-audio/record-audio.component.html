<div class="flex justify-content-center">
  <div class="flex flex-column justify-content-between h-screen max-w-30rem w-full">
    <div class="flex flex-column align-items-center mt-4">
      <h1 class="mb-0 mt-4">Say the word bad</h1>
      <audio controls *ngIf="audioUrl && !audioIsRecording" [src]='audioUrl' class="mt-4">
      </audio>
    </div>
    <div class="mb-4">
      <div id="siri-animation-container" #siriAnimationContainer [ngClass]="{'opacity-0': !audioIsRecording}"
           class="transition-duration-200 mb-4"></div>
      <div class="record-buttons-container flex justify-content-around mb-4">
        <button (click)="startRecording()" *ngIf="!audioIsRecording && !audioUrl">Record</button>
        <button (click)="stopRecording()" *ngIf="audioIsRecording && !audioUrl">Stop</button>
        <button (click)="clearRecording()" *ngIf="audioUrl && !audioIsRecording">Cancel</button>
        <button (click)="submitRecording()" *ngIf="audioUrl && !audioIsRecording">Submit</button>
      </div>
    </div>
  </div>
</div>
