<div class="grid m-0 min-h-screen w-full">
  <div class="col-12 lg:col-6 flex flex-column align-items-center justify-content-center">
    <h1 class="m-0 text-8xl">{{$any(emojis)[emotion]}}</h1>
    <h1 class="mb-0 mt-5 lg:text-8xl">{{emotion | titlecase}}</h1>
  </div>
  <div class="col-12 lg:col-6 flex align-items-center justify-content-center">
    <p-card class="w-full p-2 lg:p-6">
      <ng-template pTemplate="title">
        <div class="flex justify-content-center text-center py-4">Feedback form</div>
      </ng-template>
      <div class="flex flex-column align-items-center text-center">
        <p class="m-0 text-lg">
          Is the result correct?
        </p>
        <div class="mt-4">
          <p-button label="Yes" icon="pi pi-check" styleClass="p-button-success"></p-button>
          <p-button label="No" icon="pi pi-times" styleClass="p-button-danger ml-5"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>
